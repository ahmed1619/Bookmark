<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">


        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <title>Bookmark</title>
        
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="container mt-4">
                <h2 class="py-4">Bookmarker</h2>
            </div>
        </header>
        <!-- /Header -->
      
        <!-- Requirments -->
        <div id="bookmark" class="container text-center p-3">
            <div class="requirments ">
                <div class="column">
                    <h3 class="">Bookmark your favorite sites</h3>
                    <div class="form-group">
                        <label class="mt-5" for="">Site Name</label>
                        <input id="siteName" class="form-control w-75 mx-auto" type="text" placeholder="Bookmark Name" name="" id="">
                    </div>
                    <div class="form-group">
                        <label class="" for="">Site URL</label>
                        <input id="siteUrl" class="form-control w-75 mx-auto" type="text" placeholder="Website URL" name="" id="">
                    </div>

                    <input onkeyup="searchData(this.value)" placeholder="Search Bookmarks" class="form-control w-50 mx-auto m-3" type="text" name="" id="">

                    <button onclick="btnEvent()" class="btn btn-outline-dark mb-2 ">Submit</button>
                </div>
            </div>
        </div>
        <!-- /Requirments -->

        <!-- Additional Data -->
        <div id="marks" class="container  mt-4">
            <div id="bookmarkList" class="column "> 
                <!-- El Data elly hdefha -->
            </div>
        </div>
        <!-- /Additional Data -->

        <!-- Footer -->
        <footer class="mt-4">
            <div class="container">
                <p>Â© 2019 Bookmarker Inc.</p>
            </div>
        </footer>
        <!-- /Footer -->
        <script src="JS/script.js"></script>
    </body>
</html>
